name: CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install NPM Dependencies
      run: npm install

    - name: Build Project Assets
      run: npm run build

    # - name: Run Tests
    #   run: npm test
